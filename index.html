<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>PIG GAME</title>
</head>
<body>
  <main class="game-container">
    <div class="player-1 card">
      <h1>
        PLAYER 1
      </h1>
      <p class="dice-value player-1-dice">

      </p>
      <div class="score-container">
        <p class="score-title">
          CURRENT
        </p>
        <p class="score-value player-1-score">

        </p>
      </div>
    </div>

    <div class="player-2 card">
      <h1>
        PLAYER 1
      </h1>
      <p class="dice-value player-2-dice">

      </p>
      <div class="score-container">
        <p class="score-title">
          CURRENT
        </p>
        <p class="score-value player-2-score">

        </p>
      </div>
    </div>

    <button class="new-game btn">
      <span>

      </span>
      NEW GAME
    </button>

    <button class="roll-dice btn">
      <span>

      </span>
      ROLL DICE 
    </button>

    <button class="hold btn">
      <span>

      </span>
      HOLD
    </button>

  </main>

  <script src="scripts.js"></script>
</body>
</html>

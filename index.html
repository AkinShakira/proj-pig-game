<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>PIG GAME</title>
</head>
<body>
  <main class="game-container">
    <div class="player-1-card card">
      <h1 class="card-title">
        PLAYER 1
      </h1>
      <p class="total-score-value player-1-total-score">
        60
      </p>
      <div class="current-score-container">
        <p class="current-score-title">
          CURRENT
        </p>
        <p class="current-score-value player-1-current-score">
          0
        </p>
      </div>

      <div class="overlay-1 overlay active">

      </div>
    </div>

    <div class="player-2-card card">
      <h1 class="card-title">
        PLAYER 2
      </h1>
      <p class="total-score-value player-2-total-score">
        40
      </p>
      <div class="current-score-container">
        <p class="current-score-title">
          CURRENT
        </p>
        <p class="current-score-value player-2-current-score">
          0
        </p>
      </div>

      <div class="overlay-2 overlay">

      </div>
    </div>

    <button class="new-game btn">
      <img src="icons\icons8-repeat-48.png" alt="repeat-icon" class="btn-icon">
      NEW GAME
    </button>

    <button class="roll-dice btn">
      <img src="icons\icons8-dice-48.png" alt="dice icon" class="btn-icon">
      ROLL DICE 
    </button>

    <button class="hold btn">
      <img src="icons\icons8-apple-arcade-48.png" alt="Arcade icon" class="btn-icon">
      HOLD
    </button>

    <img src="images\dice-one.png" alt="Dice Image" class="dice-image">

  </main>

  <script src="scripts.js"></script>
</body>
</html>
